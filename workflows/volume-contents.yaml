metadata:
  generateName: volume-contents-
  namespace: daskhub
spec:
  entrypoint: tree
  arguments:
    parameters:
    - name: claim-name
      value: noaa-hydro-data
  volumes:
  - name: noaa-ro
    persistentVolumeClaim:
      claimName: {{workflow.parameters.claim-name}}
      readOnly: true
  templates:
    - name: tree
      container:
        name: main
        image: iankoulski/tree
        args:
          - -pug
          - /opt/data
        volumeMounts:
        - name: noaa-ro
          mountPath: /opt/data
